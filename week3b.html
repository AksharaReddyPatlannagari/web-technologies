<html>
<head>
<script>
		function disp()
		{
		var inp=document.getElementById("country").value;
	 	if(inp=="India")
		{
		document.getElementById("t1").value="Delhi";
		}
		else if(inp=="South korea")
		{
		document.getElementById("t1").value="Seoul";
		}
		else if(inp=="Japan")
		{
		document.getElementById("t1").value="Tokyo";
		}
		else if(inp=="China")
		{
		document.getElementById("t1").value="Beijing";
		}
		else if(inp=="Thailand")
		{
		document.getElementById("t1").value="Bangkok";
		}
		}	
	</script>
</head>
<body>
	<form>
	Countryl:<select id="country" onchange="disp()">
		<option>--select--</option>
		<option>India</option>
		<option>South korea</option>
		<option>Japan</option>
		<option>China</option>
		<option>Thailand</option>
	</select>
	Capital:<input type="text" id="t1">
	</form>
</body>
</html>
