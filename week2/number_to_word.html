<!DOCTYPE html>
<title>NUMber to words</title>
<head>
	<script>
		function toWord()
		{
		var str=document.f1.t1.value;
		var t=new RegExp("[0-9]");
		if(!t.test(str))
		{
		alert("Enter integers nly");
		}
		if(str.length>3)
		{
		alert("Out of range");
		}
		else
		{
		var digit1=new Array("one","two","three","four","five","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen","eighteen","nineteen");
		var digit2=new Array("twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety");
		var Word="";
		var temp;
		var s=parseInt(str)
		if(s==0)
		{
			Word+="zero";
		}
		else
		{
		if(s>=100)
		{
			temp=parseInt(s/100);
			Word+=digit1[temp-1];
			Word+=" Hundred and ";
			s=s%100;
		}
		if(s>=20)
		{
			temp=parseInt(s/10)-1;
			Word+=digit2[temp-1] +" ";
			s=s%10;
		}
		if(s<20)
		{
			temp=s;
			Word+=digit1[temp-1];
		}
		}
		document.getElementById('t2').value = Word;

		}
		}
	</script>
</head>
<body style="text-align:center; padding: 120px 0px">
	<form name="f1">
		<input name="t1" type="text" placeholder="enter a number">
		<br><br>
		<input type="button" value="generate" onclick="toWord()">
		<br><br>
		<textarea id=t2></textarea>
	</form>
</body>
</html>
